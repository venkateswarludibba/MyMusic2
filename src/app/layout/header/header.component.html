<header class="header">
  <div class="title ml-5"></div>

  <div class="user-area" (click)="toggleDropdown()" tabindex="0" (blur)="closeDropdown()">
    <img class="profile-img" src="assets/images/profile.jpg" alt="User" />

    <div class="dropdown" *ngIf="dropdownOpen">
      <button (click)="logout()"><i class="fa fa-sign-out" style="font-size:15pxpx"></i> Logout</button>
    </div>
  </div>
</header>
